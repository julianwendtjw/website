<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — Julian Wendt</title>
  <link rel="stylesheet" href="/css/style.css" />
  <meta name="description" content="Blog posts by Julian Wendt." />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Blog</h1>
      <nav aria-label="Primary">
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>

    <main>
      <div id="posts">Loading…</div>
    </main>

    <footer>© <span id="y"></span> Julian Wendt</footer>
  </div>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const wrap = document.getElementById('posts');
  fetch('./posts.json')
    .then(r => {
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    })
    .then(list => {
      if (!Array.isArray(list) || list.length === 0) {
        wrap.textContent = 'No posts yet.';
        return;
      }
      list.sort((a,b) => b.date.localeCompare(a.date));
      wrap.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('article');
        el.innerHTML = `
          <h2 style="margin-bottom:4px;"><a href="${p.url}">${p.title}</a></h2>
          <div class="meta">${p.date}</div>
        `;
        wrap.appendChild(el);
      });
    })
    .catch(err => {
      wrap.textContent = 'Could not load posts.';
      console.error('Blog posts load error:', err);
    });
</script>
</body>
</html>
